<!DOCTYPE html>
<html>
<head>
<title>Responsive Table Hours Spent Studying</title>
<meta name="viewport" 
      content="width=device-width, initial-scale=1">	
<link rel="stylesheet" 
      href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script type="text/javascript" 
        src="https://code.jquery.com/jquery-2.1.3.min.js">
</script>
<script type="text/javascript" 
        src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js">
</script>
</head>

<body>

<div data-role="page" id="first">

	<div data-role="header">
		<h1>Responsive Table Students Hours Spent Studying</h1>
	</div>
	
	<div role="main" class="ui-content">

		<table data-role="table" data-mode="columntoggle" id="peopleTable" class="ui-responsive">
			<thead>
				<tr>
					<th>Name</th>
					<th data-priority="1">Student Year</th>
					<th data-priority="2">Age</th>
					<th data-priority="3">Hours Studied for Class</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>Chris Raymond</th>
					<td>Sophmore</td>
					<td>19</td>
					<td>12 / Week</td>
				</tr>		
				<tr>
					<th>Zack King</th>
					<td>Junior</td>
					<td>20</td>
					<td>9 / Week</td>
				</tr>		
				<tr>
					<th>Todd Michaelson</th>
					<td>Freshman</td>
					<td>17</td>
					<td>5 / week</td>
				</tr>		
				<tr>
					<th>Daneila Johnson</th>
					<td>Senior</td>
					<td>22</td>
					<td>20 / week</td>
				</tr>		
			</tbody>
		</table>

	</div>


</div>

</body>
</html>
